name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "."
      - name: Run script.sh
        run: bash script.sh

      - uses: VanOps/IA-actions/workflow-failure-analyzer@main
        if: failure()
        with:
          github-token: ${{ secrets.ACTIONS_TOKEN }}
          mcp-url: ${{ secrets.MCP_URL }}
          copilot-token: ${{ secrets.COPILOT_TOKEN }}
          auto-remediate: "false"
